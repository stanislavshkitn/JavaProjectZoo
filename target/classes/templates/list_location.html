
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="list-location">
        <div class="location" th:each="location:${locations}">
            <a th:href="@{/detail-location/{name}(name=${location.name})}" th:text="${location.name}"></a>
        </div>
    </div>
    <a href="/new-location">Добавить новую</a>
</body>
</html>
